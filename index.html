<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Points Table — Tanbeeh & Tashjeeh</title>

<!-- FONTS -->
<style>
@font-face {font-family:Poppins;font-style:normal;font-weight:400;src:url(/cf-fonts/s/poppins/5.0.11/latin/400/normal.woff2);}
@font-face {font-family:Poppins;font-style:normal;font-weight:500;src:url(/cf-fonts/s/poppins/5.0.11/latin/500/normal.woff2);}
@font-face {font-family:Poppins;font-style:normal;font-weight:600;src:url(/cf-fonts/s/poppins/5.0.11/latin/600/normal.woff2);}
@font-face {font-family:Poppins;font-style:normal;font-weight:700;src:url(/cf-fonts/s/poppins/5.0.11/latin/700/normal.woff2);}
</style>

<style>
:root {
  --primary: #c9a574;
  --primary-dark: #a98251;
  --shadow: 0 20px 50px rgba(0,0,0,0.35);
  --gold-glow: rgba(201,165,116,0.7);
}

* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Poppins', sans-serif;
  min-height: 100vh;
  padding: 15px 10px;
  color: white;
  background: url("https://i.ibb.co/STgCyhR/jamea.jpg") center/cover no-repeat fixed;
  position: relative;
  overflow: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(8px);
  z-index: -1;
}

/* ========================= LOADER ========================= */
.loader-overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #0f0c1e, #000);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 99999;
  overflow: hidden;
  opacity: 1;
  visibility: visible;
  transition: opacity 0.8s ease;
}

.loader-overlay.hidden {
  opacity: 0;
  visibility: hidden;
}

.loader-overlay::before {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, transparent 20%, rgba(201,165,116,0.05) 80%);
  animation: rotateBackground 40s linear infinite;
}

.loader-overlay::after {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, transparent 40%, rgba(255,215,100,0.03) 50%, transparent 60%);
  animation: shimmer 6s ease-in-out infinite;
}

.gradient-orb {
  position: absolute;
  width: 500px;
  height: 500px;
  background: radial-gradient(circle, rgba(201,165,116,0.15) 0%, rgba(169,130,81,0) 70%);
  border-radius: 50%;
  filter: blur(40px);
  animation: orbFloat 20s ease-in-out infinite;
  opacity: 0.7;
}

.gradient-orb:nth-child(2) {
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(100,150,255,0.1) 0%, transparent 70%);
  animation: orbFloat 15s ease-in-out infinite reverse;
  top: 20%;
  left: 20%;
}

.particles-container { position: absolute; inset: 0; overflow: hidden; }
.particle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255,255,255,0.8);
  box-shadow: 0 0 20px var(--gold-glow);
  opacity: 0;
}

.loader-content {
  position: relative;
  z-index: 10;
  text-align: center;
  max-width: 800px;
  padding: 20px;
}

.stable-logo-wrapper {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  position: relative;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

.stable-ring {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 2px solid transparent;
  background: conic-gradient(from 0deg, transparent 0deg, var(--primary) 90deg, transparent 180deg, var(--primary) 270deg, transparent 360deg);
  animation: rotateRing 8s linear infinite;
  box-shadow: 0 0 40px rgba(201,165,116,0.3);
}

.stable-ring:nth-child(2) {
  width: 240px;
  height: 240px;
  animation: rotateRing 12s linear infinite reverse;
  opacity: 0.7;
}

.stable-logo-circle {
  width: 170px;
  height: 170px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.15), rgba(201,165,116,0.05));
  backdrop-filter: blur(15px);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 50px rgba(201,165,116,0.5), inset 0 0 30px rgba(255,255,255,0.1);
  animation: stablePulse 4s infinite ease-in-out;
  border: 1px solid rgba(255,255,255,0.1);
  z-index: 2;
}

.stable-logo {
  width: 120px;
  height: 120px;
  object-fit: contain;
  filter: drop-shadow(0 0 15px rgba(255,215,100,0.7));
}

.floating-elements { position: absolute; width: 100%; height: 100%; }
.floating-element {
  position: absolute;
  font-size: 24px;
  color: rgba(255,255,255,0.1);
  animation: floatAround 20s linear infinite;
}
.floating-element:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
.floating-element:nth-child(2) { top: 20%; right: 15%; animation-delay: -5s; }
.floating-element:nth-child(3) { bottom: 15%; left: 20%; animation-delay: -10s; }
.floating-element:nth-child(4) { bottom: 25%; right: 10%; animation-delay: -15s; }

.loader-title {
  margin-top: 20px;
  font-size: 42px;
  font-weight: 700;
  background: linear-gradient(90deg, #f7d7a2, #c9a574, #f7d7a2);
  background-size: 200% auto;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  text-shadow: 0 0 40px rgba(255,200,150,0.5);
  letter-spacing: 2px;
  animation: shineText 3s infinite linear;
}

.loader-subtitle {
  margin-top: 12px;
  font-size: 18px;
  color: rgba(255,255,255,0.8);
  line-height: 1.5;
}

.status-text {
  margin-top: 25px;
  font-size: 16px;
  color: rgba(255,255,255,0.7);
}

.loading-container { width: 300px; margin-top: 30px; text-align: center; }
.loading-label { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; color: rgba(255,255,255,0.8); }
.loading-bar {
  width: 100%;
  height: 8px;
  background: rgba(255,255,255,0.1);
  border-radius: 10px;
  overflow: hidden;
  position: relative;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
}
.loading-bar::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  animation: barShimmer 2s infinite linear;
}
.loading-progress {
  height: 100%;
  background: linear-gradient(90deg, #c9a574, #f7d7a2, #ffd166);
  width: 0%;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(201,165,116,0.7);
  animation: progressFill 3s cubic-bezier(0.65, 0, 0.35, 1) forwards;
}
.loading-progress::after {
  content: '';
  position: absolute;
  top: 0; left: 0; width: 100%; height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
  animation: progressShine 1.5s infinite linear;
}
.percentage {
  position: absolute;
  right: -30px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 12px;
  font-weight: 600;
  color: #f7d7a2;
  text-shadow: 0 0 10px rgba(201,165,116,0.8);
}

/* ========================= MAIN CONTENT ========================= */
.container {
  max-width: 1100px;
  margin: 0 auto;
  opacity: 0;
  transition: opacity 0.8s ease;
}

.container.visible { opacity: 1; }

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
  flex-wrap: wrap;
  text-align: center;
}

.logo img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  border: 5px solid rgba(255,255,255,0.5);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
  background: white;
  padding: 8px;
  object-fit: contain;
}

h1 { font-size: 34px; color: white; font-weight: 700; }
.subtitle { font-size: 18px; color: rgba(255,255,255,0.9); margin-top: 8px; }

.card {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 28px;
  box-shadow: var(--shadow);
}

.table-container {
  overflow-x: auto;
  border-radius: 20px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(10px);
}

table { width: 100%; border-collapse: collapse; font-size: 14.5px; }
th {
  background: linear-gradient(135deg, var(--primary), var(--primary-dark));
  color: white;
  padding: 16px 12px;
  text-transform: uppercase;
}
td {
  padding: 14px 10px;
  text-align: center;
  border-bottom: 1px solid rgba(255,255,255,0.15);
}
.tan { background: rgba(198,40,40,0.3) !important; }
.tash { background: rgba(46,125,50,0.3) !important; }
.total-positive { color: #a8e6a8; font-weight: 700; }
.total-negative { color: #ff8a80; font-weight: 700; }

/* ========================= ANIMATIONS ========================= */
@keyframes rotateRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
@keyframes stablePulse {
  0%,100% { box-shadow: 0 0 50px rgba(201,165,116,0.5), inset 0 0 30px rgba(255,255,255,0.1); }
  50% { box-shadow: 0 0 80px rgba(201,165,116,0.8), inset 0 0 40px rgba(255,255,255,0.2); }
}
@keyframes floatAround { 0% { transform: translate(0,0) rotate(0deg); opacity: 0; } 10% { opacity: 0.5; } 90% { opacity: 0.5; } 100% { transform: translate(100px,-100px) rotate(360deg); opacity: 0; } }
@keyframes shineText { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
@keyframes progressFill { to { width: 100%; } }
@keyframes progressShine { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
@keyframes barShimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
@keyframes rotateBackground { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
@keyframes shimmer { 0%,100% { opacity: 0.1; } 50% { opacity: 0.3; } }
@keyframes orbFloat {
  0%,100% { transform: translate(0,0) scale(1); }
  25% { transform: translate(50px,-30px) scale(1.1); }
  50% { transform: translate(0,50px) scale(0.9); }
  75% { transform: translate(-50px,-20px) scale(1.05); }
}
</style>
</head>

<body>

<!-- ========================= LOADER ========================= -->
<div class="loader-overlay" id="loaderOverlay">
  <div class="gradient-orb"></div>
  <div class="gradient-orb"></div>
  
  <div class="particles-container" id="particlesContainer"></div>
  
  <div class="floating-elements">
    <div class="floating-element">*</div>
    <div class="floating-element">*</div>
    <div class="floating-element">*</div>
    <div class="floating-element">*</div>
  </div>
  
  <div class="loader-content">
    <div class="logo-container">
      <div class="stable-logo-wrapper">
        <div class="stable-ring"></div>
        <div class="stable-ring"></div>
        <div class="stable-logo-circle">
          <img src="https://i.ibb.co/Ndqj258K/panchgani-removebg-preview.png" class="stable-logo" alt="Logo">
        </div>
      </div>
    </div>
    
    <h2 class="loader-title">Tanbeeh & Tashjeeh</h2>
    <p class="loader-subtitle">Preparing your interactive dashboard with real-time standings...</p>
    <p class="status-text" id="statusText">Loading resources • Please wait</p>
    
    <div class="loading-container">
      <div class="loading-label">
        <span>Loading</span>
        <span class="percentage" id="percentage">0%</span>
      </div>
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
    </div>
  </div>
</div>

<!-- ========================= MAIN CONTENT ========================= -->
<div class="container" id="mainContainer">
  <div class="header">
    <div class="logo">
      <img src="https://i.ibb.co/Ndqj258K/panchgani-removebg-preview.png" alt="Logo">
    </div>
    <div class="title-group">
      <h1>Points Table</h1>
      <p class="subtitle">Tanbeeh & Tashjeeh – Live Standings</p>
    </div>
  </div>

  <div class="card">
    <div class="table-container">
      <table id="pointsTable">
        <thead>
          <tr>
            <th>No.</th>
            <th>Name</th>
            <th class="tan">Tanbeeh</th>
            <th class="tash">Tashjeeh</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxuYfx40BopDL4xhK1hWRADSmiJM8NzyfoiPU5kr9xtrH_KWj47HVt65PWrZTeChMWg/exec";

const NAMES = [
  "Burhanuddin ali mohammad bhai Bazar", "Abdulkadir M. Mustafa Bhai Hamid",
  "Taher Aliasger Bhai Musaji", "Mustafa Yusuf Bhai Dawoodi",
  "Mufaddal mustansir bhai rangwala", "Husain Murtaza bhai Ahemadabad",
  "Shabbir Habib Bhai Jalali", "Taher Dawood Bhai Suksar",
  "Mohammed Shk Huzaifa Shakir", "Burhanuddin Shabbir Bhai Sabunwala",
  "Adnan Juzer Bhai Banswadi", "Aziz Husain Saeed Abbas Bhai Saghar",
  "Burahanuddin hussain bhai chittalwala", "Husain mohammad bhai bootwala",
  "Mohammed Burhanuddin Bhai Gharyali", "Husain murtaza Fatehnagar",
  "Taha Firoz Bhai Petlawad", "Burhanuddin Juzer Bhai Saifee",
  "Ibrahim Aliasger Bhai Marhaba", "Qusai Mandasaur",
  "Taha Fakhruddin Bhagat", "Mohammed Mustafa bhai Dewaswala",
  "Burhanuddin Saleh Bhai Lakda", "Abdulqadir Haider Disa",
  "Mohammed Primas", "Mohammed Mustafa Bhai Qudrati",
  "Hussain Yusuf bhai kanore wala", "Ibrahim Hatim Bhai Pathari",
  "Murtaza Raj", "Mufaddal Yusuf Bhai Motor",
  "Hatim Abbas Bhai Kathana", "Behlul Khuzaima Saifee",
  "Mohammed Mustafa Bhai Paghri", "Hussain Sadri",
  "Fakhruddin murtaza bhai ezzy", "Taha Abbas Bhai Mhow"
];

// ------------------- Particles -------------------
function createParticles() {
  const container = document.getElementById('particlesContainer');
  for (let i = 0; i < 40; i++) {
    const p = document.createElement('div');
    p.classList.add('particle');
    const size = Math.random() * 5 + 2;
    p.style.width = p.style.height = `${size}px`;
    p.style.left = `${Math.random() * 100}%`;
    p.style.top = `${Math.random() * 100}%`;
    const duration = Math.random() * 20 + 10;
    p.style.animation = `rise ${duration}s linear infinite`;
    p.style.animationDelay = `${Math.random() * 5}s`;
    container.appendChild(p);
  }
}

// ------------------- Hide Loader -------------------
function hideLoader() {
  const loader = document.getElementById('loaderOverlay');
  const main = document.getElementById('mainContainer');
  loader.classList.add('hidden');
  main.classList.add('visible');
  document.body.style.overflow = 'auto';
}

// ------------------- Data Functions -------------------
async function fetchPoints() {
  try {
    const res = await fetch(`${WEB_APP_URL}?action=getPoints`);
    if (!res.ok) throw new Error("Network error");
    return await res.json();
  } catch (err) {
    console.error("Fetch error:", err);
    document.getElementById("statusText").textContent = "Connection issue • Retrying...";
    return null;
  }
}

function updateTable(data) {
  const tbody = document.getElementById("tableBody");
  tbody.innerHTML = "";
  data.forEach((s, i) => {
    const tan = s.tanbeeh || 0;
    const tash = s.tashjeeh || 0;
    const total = tash - tan;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${i + 1}</td>
      <td style="text-align:left;">${NAMES[i] || "—"}</td>
      <td class="tan">${tan}</td>
      <td class="tash">${tash}</td>
      <td class="${total >= 0 ? 'total-positive' : 'total-negative'}">
        ${total >= 0 ? '+' + total : total}
      </td>
    `;
    tbody.appendChild(row);
  });
}

function updateTimestamp() {
  const now = new Date();
  document.querySelector(".subtitle").innerHTML = 
    `Tanbeeh & Tashjeeh – Live Standings • Last updated: ${now.toLocaleTimeString()}`;
}

// ------------------- Main Load -------------------
async function loadData() {
  const data = await fetchPoints();
  if (data) {
    updateTable(data);
    updateTimestamp();
    hideLoader();               // Hide loader immediately when data arrives
  } else {
    setTimeout(loadData, 3000); // Retry on failure
  }
}

// ------------------- Init -------------------
document.addEventListener("DOMContentLoaded", () => {
  createParticles();

  // Start loading data right away
  loadData();

  // Auto-refresh every 10 seconds (without showing loader again)
  setInterval(async () => {
    const data = await fetchPoints();
    if (data) {
      updateTable(data);
      updateTimestamp();
    }
  }, 10000);

  // Fallback: hide loader after max 6 seconds
  setTimeout(hideLoader, 6000);
});
</script>

</body>
</html>
